<div>
    Project name: {{ project.name }}
</div>
<div>
    Project description: {{ project.description }}
</div>

<div>
    Topics:
    <h3>
        All Discussions:
    </h3>
    <p>Search text: <input ng-model="searchText"></p>
    <p>Only with attachments: <input type="checkbox" ng-model="attachmentBoolean"></p>

    <div ng-repeat="topic in topics | filter:searchText | filter:hasAttachment">
        <a href="#/projects/{{ project.id }}/discussion/{{ topic.topicable.id }}">
            <p>Title: {{ topic.title }}</p>
        </a>
    </div>
    <h3>
        Discussions:
    </h3>
    <div ng-repeat="topic in topics | topicTypeFilter:'Message'">
        <a href="#/projects/{{ project.id }}/discussion/{{ topic.topicable.id }}">
            <p>Title: {{ topic.title }}</p>
        </a>
    </div>
    <h3>
        Calendar Events:
    </h3>
    <div ng-repeat="topic in topics | topicTypeFilter:'CalendarEvent'">
        {{ topic.title }}
    </div>
</div>
